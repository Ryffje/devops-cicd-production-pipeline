name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (local check)
        run: |
          docker build -t devops-cicd-demo:ci .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM (git pull + compose up)
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            set -e
            if [ ! -d "$HOME/apps/devops-cicd-demo/.git" ]; then
              mkdir -p $HOME/apps/devops-cicd-demo
              git clone https://github.com/${{ github.repository }}.git $HOME/apps/devops-cicd-demo
            fi
            cd $HOME/apps/devops-cicd-demo
            git fetch --all
            git reset --hard origin/main
            docker compose up -d --build
            docker image prune -f
          '
