name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

    steps:
      - name: Write key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Test DNS + reachability
        run: |
          echo "HOST=${DEPLOY_HOST}"
          getent hosts "${DEPLOY_HOST}" || true
          timeout 5 bash -lc "cat < /dev/null > /dev/tcp/${DEPLOY_HOST}/22" && echo "PORT 22 OK" || (echo "PORT 22 BLOCKED" && exit 1)

      - name: Deploy
        run: |
          echo "Deploying to ${DEPLOY_USER}@${DEPLOY_HOST}"
          ssh -vvv -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "set -e; cd /home/${DEPLOY_USER}/apps/devops-cicd-production-pipeline; git pull origin main; docker compose up -d --build; docker compose ps"

