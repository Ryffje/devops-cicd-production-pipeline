name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Write key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Show host (masked)
        run: |
          echo "Host length: ${#DEPLOY_HOST}"
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}

      - name: Test DNS + reachability
        run: |
          echo "Checking host..."
          getent hosts "${{ secrets.DEPLOY_HOST }}" || true
          ping -c 1 -W 2 "${{ secrets.DEPLOY_HOST }}" || true
          timeout 5 bash -lc "cat < /dev/null > /dev/tcp/${{ secrets.DEPLOY_HOST }}/22" && echo "PORT 22 OK" || (echo "PORT 22 BLOCKED" && exit 1)

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            set -e
            cd /home/${{ secrets.DEPLOY_USER }}/apps/devops-cicd-production-pipeline
            git pull origin main
            docker compose up -d --build
            docker compose ps
          "

